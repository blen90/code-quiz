<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <!-- Top of the page-->
    <header>

        <div class="high-score">View highscores</div>
        <div class="timer">90</div>
        <h1 class="quiz">Planet Facts Quiz</h1>
        <button class="start-button">Start Quiz</button>

    </header>

    <!-- Questions and options-->
    <main>
        <div class="box1">
            <h2 class="questions">Question:</h2>
            <div class="question"></div>
            <h3 class="answers">Answers</h3>
            <p class="answer" id="A"></p>
            <p class="answer" id="B"></p>
            <p class="answer" id="C"></p>
            <p class="answer" id="D"></p>
        </div>

    </main>

</body>

<script src="./assets/js/script.js"></script>

</html>
