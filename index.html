<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <!-- Top of the page-->
    <header>

        <div class="high-score">View highscores</div>
        <div class="timer"></div>
        <h1 class="quiz">Planet Facts Quiz</h1>
        <div class="rules">
            <p>Welcome to the Planet Facts Quiz. You have 90 seconds to answer all the questions</p>
            <p>If you get an answer incorrect 5 seconds will be deducted from the timer</p>
            <p>Good luck!</p>
        </div>
        <button class="start-button" id="start-btn">Start Quiz</button>

    </header>

    <!-- Questions and options-->
    <main>
        <div class="box1">
            <h2 class="questions">Question:</h2>
            <div class="question"></div>
            <h3 class="answers">Answers</h3>
            <div class="answer" id="A"></div>

        </div>

    </main>

    <script src="./assets/js/script.js"></script>

</body>



</html>
